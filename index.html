<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors GUI</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="viewport">
        <h1>Rock Paper Scissors</h1>

        <!-- Scores -->
        <div id="score">
            <p id="playerScore"></p>
            <p id="computerScore"></p>
        </div>

        <div id="game">
            <!-- Player's choice -->
            <main>
                <h4>Choose your play</h4>    
                <img id="rock" src="images/rock.jpeg" alt="rock">
                <img id="paper" src="images/paper.jpeg" alt="paper">
                <img id="scissors" src="images/scissors.jpeg" alt="scissors">
            </main> 

            <!-- Computer's choice and outcome-->
            <div id="playRound">
                <h4>Round Outcome</h4>    
                <img id="playerSelection" src="">
                <img id="computerSelection" src="">
                <p id="outcome"></p>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
