<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors GUI</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="viewport">
        <h1>Rock Paper Scissors</h1>
        
        <div id="score">
            <p id="playerScore">Player: </p>
            <p id="computerScore">Computer: </p>
        </div>
        
        <!-- Player's choice -->
        <main>
            <img id="rock" src="images/rock.jpeg" alt="rock">
            <img id="paper" src="images/paper.jpeg" alt="paper">
            <img id="scissors" src="images/scissors.jpeg" alt="scissors">
        </main> 
        <br><br>
        <!-- Computer's choice and outcome-->
        <div id="playRound">
            <img id="playerSelection" src="" alt="player's choice among rock, paper or scissors">
            <img id="computerSelection" src="" alt="computer's choice among rock, paper or scissors">
            <p id="outcome"></p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
